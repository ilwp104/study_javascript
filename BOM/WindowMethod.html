<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WindowMethod</title>
  </head>
  <body>

    <button type="button" name="button" onclick="window.open('http://www.naver.com')"> open </button><!-- 새창 열기 -->
    <button type="button" name="button" onclick="window.close()"> close </button><!-- 현재창 닫기 -->
    <button type="button" name="button" onclick="window.prompt('당신은 몇살인가요?')"> prompt </button><!-- 질의 응답 창을 띄우기-->
    <button type="button" name="button" onclick="window.confirm('로그아웃을 하시겠습니까?')"> confirm </button><!-- 확인/취소 창을 띄우기-->
    
  </body>
</html>
