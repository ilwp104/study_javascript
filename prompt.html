<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prompt 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      var age = prompt("당신의 나이는?");

      if (age>=20) {
        document.write("당신의 나이는 " + age + "살 입니다<br>성인 입니다" );
      }
      else{
         document.write("당신의 나이는 " + age + "살 입니다<br>미성년자 입니다" );
      }
    </script>
  </body>
</html>
