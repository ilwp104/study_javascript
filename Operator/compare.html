<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>비교 연산자</title>
  </head>
  <body>
    <script type="text/javascript">
      var num1 = 10;
      var num2 = 20;

      var result;

      result = num1 > num2 ; //num1이 num2보다 크다   결과 : false
      document.write("num1 > num2 : " + result +"<br>");

      result= (num1 < num2); //num1이 num2보다 작다   결과 : true
      document.write("num1 < num2 : " + result +"<br>");

      result= (num1 >= num2); //num1이 num2보다 크거나 같다   결과 : false
      document.write("num1 >= num2 : " + result +"<br>");

      result= (num1 <= num2); //num1이 num2보다 작거나 같다   결과 : true
      document.write("num1 <= num2 : " + result +"<br>");

      num1 = 10;
      num2 = "10";

      result= (num1 == num2); //num1이 num2이랑 비교했을 떄 같다   결과 : true
      document.write("num1 == num2 : " + result +"<br>");

      result= (num1 != num2); //num1이 num2보다 비교했을 떄 다르다   결과 : false
      document.write("num1 != num2 : " + result +"<br>");

      result= (num1 === num2); //num1이 num2이랑 비교했을 데이터 타입이 같다   결과 : false
      document.write("num1 === num2 : " + result +"<br>");

      result= (num1 !== num2); //num1이 num2이랑 비교했을 데이터 타입이 다르다   결과 : true
      document.write("num1 !== num2 : " + result +"<br>");

    </script>
  </body>
</html>
