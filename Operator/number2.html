<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>대입연산자</title>
  </head>
  <body>
    <script type="text/javascript">
      var num1 = 10;
      var num2 = 2;

      num1+=num2;//num1= num1 + num2;
      document.write(num1 + "<br>");

      num1-=num2;//num1= num1 - num2;
      document.write(num1 + "<br>");

      num1*=num2;//num1= num1 * num2;
      document.write(num1 + "<br>");

      num1/=num2;//num1= num1 / num2;
      document.write(num1 + "<br>");

      num1%=num2;//num1= num1 % num2;
      document.write(num1 + "<br>");


    </script>
  </body>
</html>
