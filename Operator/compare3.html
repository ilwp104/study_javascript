<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>삼항 연산자</title>
  </head>
  <body>
    <script type="text/javascript">
      var num1=10;
      var num2=20;

      var result = (num1!=num2) ? "같습니다" : "다듭니다"; // 괄호 안에 있는 식이 참이면 같습니다 출력 아니면 틀림
      document.write(result + "<br>");

      var result = (num1==num2) ? "같습니다" : "다릅니다";
      document.write(result + "<br>");

    </script>
  </body>
</html>
