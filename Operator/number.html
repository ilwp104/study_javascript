<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>산술 연산자</title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("산술 연산자");
      var num1=30;
      var num2=90;

      var result = num1 + num2;//더하기
      document.write(result);

      var result = num1 - num2;//뺴기
      document.write(result);

      var result = num1 * num2;//곱하기
      document.write(result);

      var result = num1 / num2;//나누기
      document.write(result);

      var result = num1 % num2;//나머지
      document.write(result);

    </script>
  </body>
</html>
