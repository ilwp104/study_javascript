<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js로 table만들기 </title>
  </head>
  <body>
    <table  border="1">
      <tr>
        <td>번호</td>
        <td>설명</td>
      </tr>
      <tr>
        <td>1</td>
        <td>html에서 만든 table</td>
      </tr>
    </table>
    <br>
    <script type="text/javascript">
      var table="<table border='1'>";
      table += "<tr>";
      table += "<td>번호</td>";
      table += "<td>설명</td>";
      table += "</tr>";
      table += "<tr>";
      table += "<td>1</td>";
      table += "<td>javascript에서 만든 table</td>";
      table += "</tr>";

      document.write(table);
    </script>


  </body>
</html>
