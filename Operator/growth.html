<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>증감 연산자</title>
  </head>
  <body>
    <script type="text/javascript">
      var num1;
      var num2;

      num1 = 5;//5로 선언
      document.write("선 증가 후 출력 <br>");
      document.write(num1 + "<br>");//5출력
      document.write(++num1 + "<br>");//num1에 1증가 후 6출력
      document.write(num1 + "<br>");//6출력

      num1 = 5;//5로 초기화
      document.write("선 출력 후 증가<br>");
      document.write(num1 + "<br>");//5출력
      document.write(num1++ + "<br>");//5출력후 num1에 1증가
      document.write(num1 + "<br>");//6출력

      num2 = 10;//10으로 선언
      document.write("<br>선 감소 후 출력 <br>");
      document.write(num2 + "<br>");//10출력
      document.write(--num2 + "<br>");//num2에 1감소 후 11출력
      document.write(num2 + "<br>");//11출력

      num2 = 10;//10로 초기화
      document.write("선 출력 후 감소<br>");
      document.write(num2 + "<br>");//10출력
      document.write(num2-- + "<br>");//10출력후 num2에 1감소
      document.write(num2 + "<br>");//11출력


    </script>
  </body>
</html>
