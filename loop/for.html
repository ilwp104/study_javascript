<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>for문 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("for문 실행 <br>");
      for (var i = 0; i < 10; i++) {//변수 초기와하고 비교한 후 i의 값을 출력후 i증가
        document.write(i+"<br>");
      }

      document.write("while문 실행 <br>");
      var i=0;
      while (i<10) {
        document.write(i+"<br>");
        i++;
      }
    </script>
  </body>
</html>
