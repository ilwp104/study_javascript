<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>continue문 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      var i=0;
      while (i<10) {
        i++;
        if (i==5) {
          continue;//i가 5면 다음에 오는 실행문 무시하고 바로 조건식으로 가기
        }
        document.write(i+"<br>");
      }
    </script>
  </body>
</html>
