<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>break문 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      var i=0;
      while (i<10) {
        document.write(i+"<br>");
        if (i==5) {
          document.write("break실행 <br>");
          break;//i가 5면 while문 나가기
        }
        i++;
      }
    </script>
  </body>
</html>
