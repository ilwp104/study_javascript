<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>이중 for문 예제</title>
  </head>
  <body>
    <script type="text/javascript">

      for (var i = 0; i < 5; i++) {//i증가
        for (var j = 0; j < 5; j++) {//j증가
          document.write("i="+i+"     j="+j+"<br>");
        }
        document.write("<br>");
      }

    </script>
  </body>
</html>
