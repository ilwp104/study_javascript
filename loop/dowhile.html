<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dowhile문 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      var num=1;
      do {
        document.write(num+"번 <br>");
        num++;
      } while(num>=10);//한번 먼저 실행하고 조건식이 참일때 동안 실행 하기
    </script>
  </body>
</html>
