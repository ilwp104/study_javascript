<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>불린 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      //논리형 데이터
      var bool1 = true;//bool1 변수에 true 저장
      var bool2 = 10<=100;//bool2 변수에 10이 100보다 작으니깐 true 저장

      var bool3 = false;//bool3 false 저장
      var bool4 = 100<=10;//bool4 변수에 100이 10보다 큰데 식이 잘못돼서 false 저장

      document.write("논리형 데이터<br>");
      document.write(bool1+"<br>");//bool1 출력
      document.write(bool2+"<br>");//bool2 출력
      document.write(bool3+"<br>");//bool3 출력
      document.write(bool4+"<br><br>");//bool4 출력
    </script>
  </body>
</html>
