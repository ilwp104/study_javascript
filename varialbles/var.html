<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>변수 선언 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      //문자형 데이터
      var string = "hello";
      document.write("문자형 데이터<br>string<br>");//string 문자열 출력
      document.write(string+"<br><br>");//num 변수 출력 & 줄바꿈

      //숫자형 데이터
      var num;
      num=100;
      document.write("숫자형 데이터<br>");
      document.write(num + "<br><br>");//num 출력

    </script>
  </body>
</html>
