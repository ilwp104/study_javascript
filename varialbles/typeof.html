<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>typeof 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = 100;
      var s = "자바스크립트";
      var b = true;

      document.write(typeof num +"<br>");
      document.write(typeof s +"<br>");
      document.write(typeof b);
    </script>
  </body>
</html>
