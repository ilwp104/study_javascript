<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>switch문</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = prompt("숫자 입력","");

      switch (num%2) {
        case 0:
          document.write("2의 배수 입니다");
          break;
        default:
          document.write("2의 배수가 아닙니다");

      }
    </script>
  </body>
</html>
