      var result = confirm("당신의 나이는 20살이상 입니까?");//확인/취소 창 띄워주기

      if (result) {
        alert("당신은 성인 입니다");//경고창 띄워주기
        document.write("성인");

        alert("당신은 미성년자 입니다");
        document.write("성인");
      }
    </script>
