<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>elseif 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = 10;

      if (num>=100) {
        document.write (num+"은 100보다 큼니다");
      }
      else if (num>=5 && num<=100){//if문이 거짓이고 괄호안에 있는 값이 참 일때 실행하기
        document.write (num+"은 5보다 크고 100보다 작습니다");
      }
      else {//else if문이 거짓이면 실행하기
        document.write (num+"은 100보다 작습니다");
      }

    </script>
  </body>
</html>
