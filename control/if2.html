<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>중첩 if문</title>
  </head>
  <body>
    <script type="text/javascript">
      var id=prompt("아이디를 입력하세요","");
      var pw=prompt("비밀번호를 입력하세요","");

      if (id == "admin") {
        if (pw == "admin") {
          alert("로그인 성공");
          document.write("admin님ㅁ 환영합니다");
        }
        else {
          alert("로그인 실패");
        }
      }
      else {
        alert("로그인 실패");
      }
    </script>
  </body>
</html>
