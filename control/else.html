<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조건문 예제</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = 10;

      if (num>=100) {
        document.write (num+"은 100보다 큼니다");
      }
      else {//if문이 거짓이면 실행하기
        document.write (num+"은 100보다 작습니다");
      }

    </script>
  </body>
</html>
