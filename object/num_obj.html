<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>숫자 객체</title>
  </head>
  <body>
    <script type="text/javascript">
      var int_num = 1234;
      var actual_num = 13.14159;

      document.write(actual_num.toExponential(2)+"<br>");//지수 표기법으로 소수점 두번째 자리까지 보여주기
      document.write(actual_num.toFixed(2)+"<br>");//소수점 두번째 자리까지 보여주기
      document.write(actual_num.toPrecision(2)+"<br>");//정수 두번째 자리까지 보여주기

      document.write(parseInt(actual_num)+"<br>");//실수를 정수로 바꾸기
      document.write(parseFloat(int_num)+"<br>");//정수를 실수로 바꾸기




    </script>
  </body>
</html>
