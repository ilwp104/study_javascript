<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>숫자 객체</title>
  </head>
  <body>
    <script type="text/javascript">
      var num1 = 12.123123;
      var num2 = 34.25;
      var num3 = "42";
      var num4 = "50px";
      var num5 = "77";

      document.write(num1.toExponential(2)+"<br>");//지수 표기법으로 소수점 두번째 자리까지 보여주기
      document.write(num1.toFixed(2)+"<br>");//소수 둘쨰자리까지 출력 => 12.12
      document.write(num2.toPrecision(3)+"<br>");//34.25 반올림 => 34.3

      if (num3.toString() === 42) {
        document.write("num3.toString() 와 숫자 42는 같다<br>");
      }
      else {
        document.write("num3.toString() 와 숫자 42는 다르다<br>");
      }

      document.write(parseInt(num4)+"<br>");//정수 변환
      document.write(parseFloat(num5)+"<br>");//실수 변환
    </script>
  </body>
</html>
