<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>날짜 객체</title>
  </head>
  <body>
    <script type="text/javascript">
      var t = new Date();

      var m = t.getMonth();//월
      var date = t.getDate();//일
      var day = t.getDay();//요일

      switch (day) {
        case 0:
        day="일";
        break;
        case 1:
        day="월";
        break;
        case 2:
        day="화";
        break;
        case 3:
        day="수";
        break;
        case 4:
        day="목";
        break;
        case 5:
        day="금";
        break;
        case 5:
        day="토";
        break;
        default:
        day="오류";
      }


        var hour = t.getHours();//시
        var min = t.getMinutes();//분
        var sec = t.getSeconds();//초
        var ap="오전";
        if (hour>12) {
          hour-=12;
          ap="오후";
        }

        document.write("오늘은 "+ m +"월 "+date+"일 "+day+"요일 <br>");
        document.write("현재 시간은 "+ap +" "+ hour +"시 "+min+"분 " +sec+"초<br>");
    </script>
  </body>
</html>
